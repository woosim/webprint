    <body>
        <p align="center">
            <button id="connect_test" class="buttons">CONNECT</button>
        </p>
        <br/>
        <p align="center" id="result">
        </p>
        
        <script type="text/javascript" charset="utf-8">

        var finishedCallback = function(result){
            var code = result['ERR_CODE'];
            
            switch(code)
            {
                case "0": 
                    alert("Success");
                    break;
                case "1": 
                    alert("Printer is not connected.");
                    break;
                case "4": 
                    alert("Session is not opened.");
                    break;
                default:
                    break;
            }
        };

        document.querySelector('#connect_test').addEventListener('click', function() {
            BluetoothTest.connect()
        });
            
        </script>
    </body>
