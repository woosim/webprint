<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" content=text/html;charset=UTF-8 meta http-equiv="Content-Type"/>

<style>
    body,head{color:#666;font:14px "Roboto", sans-serif;-webkit-font-smoothing:antialiased;background-color:#eee}
</style>
<html>
    <head>
        <script type="text/javascript" charset="utf-8" src='../js/jquery-1.11.1.min.js'></script>
        <script type="text/javascript" charset="utf-8" src='../js/WSEncoder-1.0.0.min.js'></script>
        <script type="text/javascript" charset="utf-8" src='../js/WSComm-1.0.0.min.js'></script>
        <style type="text/css"> @import url("../css/style.css");</style>
    </head>
   
    <body>
        <p align="center">
            <button id="connect_test" class="buttons">CONNECT</button>
        </p>
        <br/>
        <p align="center" id="result">
        </p>
        
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><p id="target">Debug Text</p>
        
        <script type="text/javascript" charset="utf-8">

        var finishedCallback = function(result){
            var code = result['ERR_CODE'];
            
            switch(code)
            {
                case "0": 
                    alert("Success");
                    break;
                case "1": 
                    alert("Printer is not connected.");
                    break;
                case "4": 
                    alert("Session is not opened.");
                    break;
                default:
                    break;
            }
        };
          
        var connect = document.querySelector('#connect_test');
        var target = document.querySelector('#target');
        var printCharacteristic = null;
        var BluetoothDevice = null;
            
        function handleError(error) {
          console.log(error);
        }
            
        function sendTextData() {
          let encoder = new TextEncoder("utf-8");
          let text = "test";
            
          var buffer = new ArrayBuffer(12);
          var view = new DataView(buffer);
          view[0] = 0;
          //return printCharacteristic.writeValue(text).then(() => {
          BluetoothRemoteGATTCharacteristic.writeValueWithResponse(view).then(function() {
            target.innerText = 'sendTextData test';
            console.log('sendTextData test' + view);
          });
        }
            
        connect.addEventListener('click', function() {
            target.innerText = 'scan device...';
            console.log('scan device...');
            navigator.bluetooth.requestDevice({
                //acceptAllDevices: true,
                filters:[{
                    name:'WOOSIM-BLE'
                }],
                optionalServices: ['a9fe5e12-de71-4020-b2cf-8bf764fb0a8d']
            })
            .then(device => {
                console.log('> Found ' + device.name);
                console.log('> Found ' + BluetoothRemoteGATTCharacteristic.service);
                console.log('> Found ' + BluetoothRemoteGATTCharacteristic.uuid);
                console.log('> Found ' + BluetoothRemoteGATTCharacteristic.properties);
                console.log('> Found ' + BluetoothRemoteGATTCharacteristic.value);
                console.log('Connecting to GATT Server...');
                BluetoothDevice = device;
                BluetoothDevice.gatt.connect();
                target.innerText = 'connect() success';
                console.log('Connect() success');
            })
            /*
            .then(server => {
                server.getPrimaryService('a9fe5e12-de71-4020-b2cf-8bf764fb0a8d');
                target.innerText = 'getPrimaryService test';
                console.log('getPrimaryService test');
            })
            .then(service => {
                service.getCharacteristic('a9fe5e12-de71-4020-b2cf-8bf765fb0a8d');
                target.innerText = 'getCharacteristic';
                console.log('getCharacteristic test');
            })
            */
            .then(characteristic => {
                target.innerText = 'characteristic test';
                console.log('characteristic test');
                printCharacteristic = characteristic;
                sendTextData();
            })
            .catch(error => { 
                handleError(error);
                target.innerText = 'error';
            });
        });
            
        </script>
    </body>
</html>
